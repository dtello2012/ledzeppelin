<div class="navbar navbar-default navbar-fixed-top">

        <div class="navbar-header">
            <a ui-sref="home" class="navbar-brand"><img class="img-responsive" src="/images/led_zeppelin_logo.jpg" alt=""></a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse" id="navbar-main" ng-if="followingAlbums.length > 0">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" id="themes">

                    <ul class="dropdown-menu" aria-labelledby="themes">

                    </ul>
                </li>
            </ul>
        </div>
